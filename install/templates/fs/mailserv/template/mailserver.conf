<VirtualHost *:80>
  <Location />
    Redirect / https://localhost
  </Location>
</VirtualHost>

<VirtualHost *:443>
  ServerName localhost
  DocumentRoot /var/www/user/
  CustomLog /var/www/logs/user.log combined
  ErrorLog /var/www/logs/user.err

  SSLEngine on
  ProxyVia On
  ProxyPass /account/ http://127.0.0.1:4214/
  ProxyPassReverse /account/ http://127.0.0.1:4214/
</VirtualHost>

<VirtualHost *:4200>
  ServerName localhost
  DocumentRoot /var/www/htdocs/
  ErrorLog /var/www/logs/admin.err

  SSLEngine on
  ProxyVia On
  ProxyPass / http://127.0.0.1:4213/
  ProxyPassReverse / http://127.0.0.1:4213/
</VirtualHost>
